<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navigation Failed | KITSWebGen</title>
    <style>
        body {
            background: #1E1F22;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 8px;
            color: #A8C7FA;
        }

        p {
            opacity: 0.7;
            max-width: 400px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        button {
            background: #A8C7FA;
            color: #003355;
            border: none;
            padding: 12px 32px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="icon">üõ∞Ô∏è</div>
    <h1>Navigation Failed</h1>
    <p id="error-desc">We couldn't reach the page you requested. Check your internet connection or the URL.</p>
    <button onclick="window.history.back()">Go Back</button>
    <button onclick="location.reload()"
        style="margin-left: 10px; background: rgba(255,255,255,0.1); color: white;">Retry</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const desc = params.get('desc');
        if (desc) document.getElementById('error-desc').textContent = `Error: ${desc}`;
    </script>
</body>

</html>
