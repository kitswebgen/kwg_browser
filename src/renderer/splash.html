<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITS Browser</title>
    <meta name="color-scheme" content="dark">

    <style>
        :root {
            --bg: #07090d;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e9eefc;
            --muted: rgba(255, 255, 255, 0.55);
            --accent: #7da7f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 20% 20%, #0d1220, #05070b 70%);
            color: var(--text);
            font-family: Inter, system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .glow {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(125, 167, 240, 0.15), transparent 60%);
            filter: blur(120px);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(30px);
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 48px 52px;
            width: 380px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            transition: transform .3s ease;
        }

        .logo {
            width: 92px;
            height: 92px;
            margin: 0 auto 18px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.03));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 0 1px var(--border);
        }

        .logo img {
            width: 60%;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), #c3d7ff);
            transition: width .25s ease;
        }

        .status {
            font-size: 12px;
            color: var(--muted);
            height: 14px;
        }

        .percent {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            margin-top: 4px;
        }

        .version {
            position: fixed;
            bottom: 14px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="glow"></div>

<div class="card" id="card">
    <div class="logo">
        <img src="icon.png">
    </div>

    <h1>KITS Browser</h1>
    <div class="tagline">Powered by WebGen</div>

    <div class="progress">
        <div class="progress-fill" id="bar"></div>
    </div>

    <div class="status" id="status">Initializing secure environment...</div>
    <div class="percent" id="percent">0%</div>
</div>

<div class="version">v4.0 â€¢ Chromium Powered</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<script>
    const canvas = document.getElementById('bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);

    const particles = 300;
    const geometry = new THREE.BufferGeometry();
    const positions = [];

    for (let i = 0; i < particles; i++) {
        positions.push((Math.random() - 0.5) * 20);
        positions.push((Math.random() - 0.5) * 20);
        positions.push((Math.random() - 0.5) * 20);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({ size: 0.05, color: 0x7da7f0 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
        requestAnimationFrame(animate);
        points.rotation.y += 0.0008;
        points.rotation.x += 0.0003;
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(innerWidth, innerHeight);
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
    });

    document.addEventListener('mousemove', e => {
        const card = document.getElementById('card');
        const x = (e.clientX / innerWidth - 0.5) * 10;
        const y = (e.clientY / innerHeight - 0.5) * 10;
        card.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
    });

    const statuses = [
        "Initializing secure environment...",
        "Loading Chromium engine...",
        "Applying security policies...",
        "Starting network services...",
        "Optimizing performance...",
        "Restoring session...",
        "Almost ready..."
    ];

    let progress = 0;
    let statusIndex = 0;

    const bar = document.getElementById('bar');
    const statusEl = document.getElementById('status');
    const percentEl = document.getElementById('percent');

    const interval = setInterval(() => {
        progress += Math.random() * 8;

        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            statusEl.textContent = "Launching browser...";
        }

        if (statusIndex < statuses.length - 1 && progress > (statusIndex + 1) * 14) {
            statusIndex++;
            statusEl.textContent = statuses[statusIndex];
        }

        bar.style.width = progress + "%";
        percentEl.textContent = Math.floor(progress) + "%";

    }, 200);
</script>

</body>

</html>
