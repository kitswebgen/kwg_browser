<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmarks | KITS Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1E1F22;
            --surface: #2B2D31;
            --text: #E3E3E3;
            --primary: #A8C7FA;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            padding: 40px;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .bookmark-card {
            background: var(--surface);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
        }

        .bookmark-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
        }

        .title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url {
            font-size: 11px;
            opacity: 0.5;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(234, 67, 53, 0.2);
            color: #EA4335;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .bookmark-card:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Your Bookmarks</h1>
    </div>
    <div id="bookmarks-container" class="bookmarks-grid">
        <!-- Bookmark cards will be injected here -->
    </div>

    <script>
        const container = document.getElementById('bookmarks-container');
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');

        function renderBookmarks() {
            container.innerHTML = bookmarks.length === 0 ? '<p style="opacity:0.5; text-align:center; grid-column: 1/-1; padding-top:40px;">No bookmarks yet.</p>' : '';
            bookmarks.forEach((bm, index) => {
                let domain = '';
                try { domain = new URL(bm.url).hostname; } catch (e) { }
                const card = document.createElement('div');
                card.className = 'bookmark-card';
                card.innerHTML = `
                    <div class="icon">
                        <img src="https://www.google.com/s2/favicons?domain=${domain}&sz=32" width="24" height="24" onerror="this.style.display='none'">
                    </div>
                    <span class="title">${bm.title}</span>
                    <span class="url">${bm.url}</span>
                    <div class="delete-btn" onclick="deleteBookmark(event, ${index})">&times;</div>
                `;
                card.onclick = () => window.location.href = bm.url;
                container.appendChild(card);
            });
        }

        window.deleteBookmark = (e, index) => {
            e.stopPropagation();
            bookmarks.splice(index, 1);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            renderBookmarks();
        }

        renderBookmarks();
    </script>
</body>

</html>
